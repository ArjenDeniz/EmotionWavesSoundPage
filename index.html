        const ratingFilter = document.getElementById('ratingFilter');
        const categoryFilter = document.getElementById('categoryFilter');

        // Function to populate the dropdown with filtered options
        function updateDropdown() {
            // Clear current options
            audioSelect.innerHTML = '<option value="" disabled selected>Select an option</option>';

            // Get selected filter values
            const selectedGender = genderFilter.value;
            const selectedRating = ratingFilter.value;
            const selectedCategory = categoryFilter.value;

            // Filter the audio files based on selected criteria
            const filteredFiles = audioFiles.filter(file => {
                return (selectedGender === '' || file.gender === selectedGender) &&
                    (selectedRating === '' || file.rating.toString() === selectedRating) &&
                    (selectedCategory === '' || file.category === selectedCategory);
            });
           // Populate the dropdown with the filtered audio files
            filteredFiles.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.id;
                    option.textContent = file.id.replace('.wav', ''); // Remove file extension for display
                    audioSelect.appendChild(option);
            });
        }

        // Add event listeners to filter dropdowns to trigger the updateDropdown function
        genderFilter.addEventListener('change', updateDropdown);
        ratingFilter.addEventListener('change', updateDropdown);
        categoryFilter.addEventListener('change', updateDropdown);

        // Initial population of the dropdown
        updateDropdown();

        // JavaScript to handle playing the selected audio file
        document.getElementById('playButton').addEventListener('click', function () {
            const audioSelect = document.getElementById('audioSelect');
            const audioPlayer = document.getElementById('audioPlayer');
            const selectedFile = audioSelect.value;

            if (selectedFile) {

                audioPlayer.play();
            } else {
